<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Die Poller Pumper - Wir sind umgezogen!</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #d32f2f; /* Ein weihnachtliches Rot */
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #333;
            margin-bottom: 30px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .button {
            display: inline-block;
            background-color: #2e7d32; /* Ein weihnachtliches Gr√ºn */
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #1b5e20;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://pollerpumper.de/images/pollerpumper.jpeg" alt="Die Poller Pumper retten Weihnachten">
        
        <h1>Wir sind umgezogen!</h1>
        
        <p>
            Das Browser-Spiel <strong>"Die Poller Pumper retten Weihnachten"</strong> hat ein neues Zuhause.<br>
            Du findest uns ab sofort unter unserer neuen Adresse:
        </p>

        <a href="https://www.pollerpumper.de" class="button">Zu www.pollerpumper.de</a>
    </div>

</body>
</html>
